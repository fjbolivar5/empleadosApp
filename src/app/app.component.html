<div class="col" style="text-align: center;"><h1>{{titulo}}</h1></div>
<br>
<br>
<form class="form-group row">
  <div class="form-group col-md-2">
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="cuadroNombre">
  </div>
  <div class="form-group col-md-2">
    <label for="apellido">Apellido:</label>
    <input type="text" name="apellido" id="apellido" class="form-control" [(ngModel)]="cuadroApellido">
  </div>  
  <div class="form-group col-md-2">
    <label for="cargo">Cargo:</label>
    <input type="text" name="cargo" id="nombcargore" class="form-control" [(ngModel)]="cuadroCargo">
  </div>
  <div class="form-group col-md-2">
    <label for="salario">Salario:</label>
    <input type="text" name="salario" id="salario" class="form-control" [(ngModel)]="cuadroSalario">
  </div>
  <div class="col">
    <button type="submit" class="btn btn-primary" (click)="agregarEmpleado()">AÃ±adir</button>
  </div>
</form>

<hr>
<div class="container">
  <div class="row">
    <div class="col">
      <div *ngFor="let empleado of empleados">
        {{empleado.nombre}} {{empleado.apellido}} {{empleado.cargo}} {{empleado.salario}}
      </div>
    </div>
  </div>
</div>
